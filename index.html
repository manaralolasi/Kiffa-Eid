<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معايدة كِفّة</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      background-color: #f9f5f0;
    }
    #card {
      max-width: 100%;
      position: relative;
      width: 90vw;
      height: 600px;
      margin: 30px auto;
      background-image: url('معايدة-الموظفين-01.png');
      background-size: cover;
      background-position: center;
      border: 1px solid #ccc;
    }
    #nameOverlay {
      position: absolute;
      bottom: 135px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #5cc4b9;
      font-weight: bold;
      z-index: 10;
    }
    input {
      padding: 10px;
      margin-top: 20px;
      width: 250px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>اكتب اسمك للمعايدة ✨</h2>
  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <br>
  <button onclick="downloadCard()">تحميل البطاقة</button>
  <p id="successMessage" style="color: green; font-weight: bold; display: none; margin-top: 10px; animation: fadeIn 0.5s ease-in-out;">تم حفظ البطاقة بنجاح 🎉</p>

  <div id="card">
    <div id="nameOverlay"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById('nameInput');
    const nameOverlay = document.getElementById('nameOverlay');

    nameInput.addEventListener('input', () => {
      nameOverlay.textContent = nameInput.value;
    });

    function downloadCard(callback) {
      const card = document.getElementById('card');
      const clone = card.cloneNode(true);
      clone.style.transform = "scale(1)";
      clone.style.position = "absolute";
      clone.style.left = "-9999px";
      document.body.appendChild(clone);

      html2canvas(clone, { useCORS: true, allowTaint: true, backgroundColor: null }).then(canvas => {
        const image = canvas.toDataURL('image/png');
        document.body.removeChild(clone);

        if (callback) {
          callback(image);
        } else {
          const link = document.createElement('a');
          link.download = 'معايدة-كفة.png';
          link.href = image;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          const message = document.getElementById('successMessage');
          message.style.display = 'block';
          message.style.opacity = 0;
          setTimeout(() => { message.style.opacity = 1; }, 50);
        }
      });
    }
  </script>
</body>
</html>
