<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معايدة كِفّة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      background-color: #f9f5f0;
    }
    #card {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 30px auto;
      background-image: url('معايدة الموظفين-01.png');
      background-size: cover;
      background-position: center;
      border: 1px solid #ccc;
    }
    #nameOverlay {
      position: absolute;
      bottom: 135px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #5cc4b9;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-top: 20px;
      width: 250px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .share-buttons {
      margin-top: 20px;
    }
    .share-buttons button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>اكتب اسمك للمعايدة ✨</h2>
  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <br>
  <button onclick="downloadCard()">تحميل البطاقة</button>

  <div id="card">
    <div id="nameOverlay"></div>
  </div>

  <div class="share-buttons">
    <button onclick="shareOnWhatsApp()">مشاركة على واتساب</button>
    <button onclick="shareOnLinkedIn()">مشاركة على لينكدإن</button>
    <button onclick="shareOnSnapchat()">مشاركة على سناب شات</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById('nameInput');
    const nameOverlay = document.getElementById('nameOverlay');

    nameInput.addEventListener('input', () => {
      nameOverlay.textContent = nameInput.value;
    });

    function downloadCard(callback) {
      const card = document.getElementById('card');
      html2canvas(card, { useCORS: true, allowTaint: true }).then(canvas => {
        const image = canvas.toDataURL('image/png');
        if (callback) {
          callback(image);
        } else {
          const link = document.createElement('a');
          link.download = 'معايدة-كفة.png';
          link.href = image;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      });
    }

    function shareOnWhatsApp() {
      downloadCard((image) => {
        const blob = dataURLtoBlob(image);
        const file = new File([blob], 'معايدة-كفة.png', { type: 'image/png' });
        const message = encodeURIComponent('معايدة من كِفّة 🌟');
        const whatsappUrl = `https://wa.me/?text=${message}`;
        window.open(whatsappUrl, '_blank');
      });
    }

    function shareOnLinkedIn() {
      const message = encodeURIComponent('معايدة من كِفّة 🌟');
      const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${message}`;
      window.open(linkedinUrl, '_blank');
    }

    function shareOnSnapchat() {
      alert('لحفظ الصورة شاركها يدويًا عبر تطبيق Snapchat بعد تحميل البطاقة 🙏');
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }
  </script>
</body>
</html>
