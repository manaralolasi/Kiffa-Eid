<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معايدة كِفّة</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      background-color: #f9f5f0;
    }
    #cardCanvas {
      width: 100%;
      height: auto;
      margin: 30px auto;
      display: block;
      border: 1px solid #ccc;
    }
    input {
      padding: 10px;
      margin-top: 20px;
      width: 250px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>اكتب اسمك للمعايدة ✨</h2>
  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <br>
  <button onclick="generateCard()">تحميل البطاقة</button>
  <p id="successMessage" style="color: green; font-weight: bold; display: none; margin-top: 10px; animation: fadeIn 0.5s ease-in-out;">تم حفظ البطاقة بنجاح 🎉</p>

  <canvas id="cardCanvas"></canvas>

  <script>
    const canvas = document.getElementById('cardCanvas');
    const ctx = canvas.getContext('2d');
    const nameInput = document.getElementById('nameInput');

    const image = new Image();
    image.src = 'معايدة-الموظفين-01.png';

    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);
    };

    nameInput.addEventListener('input', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0);
      ctx.font = 'bold 40px Tajawal';
      ctx.fillStyle = '#5cc4b9';
      ctx.textAlign = 'center';
      ctx.fillText(nameInput.value, canvas.width / 2, canvas.height - 135);
    });

    function generateCard() {
      const link = document.createElement('a');
      link.download = 'معايدة-كفة.png';
      link.href = canvas.toDataURL();
      link.click();
      const message = document.getElementById('successMessage');
      message.style.display = 'block';
      message.style.opacity = 0;
      setTimeout(() => { message.style.opacity = 1; }, 50);
    }
  </script>
</body>
</html>
